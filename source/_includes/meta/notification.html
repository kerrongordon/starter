
<div class="notification">
  | {{ include.name }}
  {% if include.icon %}
  <div class="notification__icon"><i aria-hidden="true" class="fa {{ include.icon }} fa-5x"></i></div>{% endif %}
  {% if include.title %}
  <h3 class="notification__title">| {{ include.title }}</h3>{% endif %}
  {% if include.content %}
  <p class="notification__content">| {{ include.content }}</p>{% endif %}<span class="notification__close"> <i aria-hidden="true" class="fa fa-times-circle fa-2x"></i></span>
</div>
